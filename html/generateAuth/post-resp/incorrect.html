<!DOCTYPE html>
<html>
    <head>
        <title>ImgHostr</title>
    </head>
    <body>
        <style>
            body {
                font-family:Arial;
            }
            body * {
                margin:0;
            }
        </style>
        <h1>Generate an authentication code.</h1>
        <p style="margin-bottom:10px;color:red;">Incorrect password. Try again.</p>
        <form action="/generateAuth" method="GET">
            <label for="pass">What is the password you were given?</label>
            <input type="password" id="pass" name="pass"><br>
            <label for="title">What would your title be?</label>
            <input id="title" name="title"><br>
            <input type="submit" value="Enter">
        </form>
    </body>
</html>
